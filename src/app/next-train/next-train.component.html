<div *ngIf="station$ | async as station">
  <div>{{ station.stationName }}</div>

  <h2>{{ station.journey[0].ti }}</h2>
  <h3>{{ station.journey[0].lastStop }}</h3>
  <h4>Bahnsteig: {{ station.journey[0].tr }}</h4>

  <ul>
    <li *ngFor="let journey of station.journey | slice: 0:6; let i = index">
      <ng-container *ngIf="i > 0">
        <div>{{ journey.ti }}</div>
        <div>{{ journey.lastStop }}</div>
        <div>Bahnsteig: {{ journey.tr }}</div>
        <div *ngIf="journey.rt?.dlt">VerspÃ¤tet: {{ journey.rt.dlt }}</div>
      </ng-container>
    </li>
  </ul>
</div>
