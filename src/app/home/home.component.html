<div class="home wrapper">
  <div class="station">
    <ng-container *ngIf="stationA$ | async as stationA">
      <ng-container *ngIf="stationA.entity">
        <app-next-train [station]="stationA.entity"></app-next-train>
      </ng-container>

      <div *ngIf="stationA.loading">
        Lade Verbindung...
      </div>

      <app-error
        *ngIf="stationA.failed"
        [message]="stationFailedMsg(0, 1)"
      ></app-error>
    </ng-container>
  </div>

  <div class="station">
    <ng-container *ngIf="stationB$ | async as stationB">
      <ng-container *ngIf="stationB.entity">
        <app-next-train [station]="stationB.entity"></app-next-train>
      </ng-container>

      <div *ngIf="stationB.loading">
        Lade Verbindung...
      </div>

      <app-error
        *ngIf="stationB.failed"
        [message]="stationFailedMsg(1, 0)"
      ></app-error>
    </ng-container>
  </div>
</div>
