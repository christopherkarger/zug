<div class="options wrapper">
  <form [formGroup]="options">
    <ng-container *ngIf="!stationASelected">
      <h1>Von wo fährst du weg?</h1>
      <div class="select">
        <select formControlName="stationA" (change)="selectedStationA()">
          <option *ngFor="let station of stations" [value]="station.title">
            {{ station.title }}
          </option>
        </select>
      </div>
    </ng-container>
    <ng-container *ngIf="stationASelected">
      <h1>Von wo fährst du wieder nach Hause ?</h1>
      <div class="select">
        <select formControlName="stationB" (change)="selectedStationB()">
          <ng-container *ngFor="let station of stations">
            <option
              *ngIf="options.get('stationA').value !== station.title"
              [value]="station.title"
            >
              {{ station.title }}
            </option>
          </ng-container>
        </select>
      </div>
    </ng-container>
  </form>
  <div class="train-animation">
    <div
      class="train-svg"
      [class.drive-away]="!stationASelected"
      [class.drive-home]="stationASelected"
    ></div>
  </div>
</div>
