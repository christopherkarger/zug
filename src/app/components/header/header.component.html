<div class="app-header" *ngIf="showHomeLink || showOptionsLink">
  <button class="button-home" *ngIf="showHomeLink" [routerLink]="['/']">
    <span>Home</span>
  </button>
  <button
    class="button-options"
    *ngIf="showOptionsLink"
    [routerLink]="['/options']"
  >
    <span>Options</span>
  </button>
</div>
